    <section class="contact-container">
        <div class="contact-container__inner">
            <div class="contact-inner__info">
                <div class="contact-info">
                    <h3>Ponte en contacto con nosotros</h3>
                    <div><a href="tel:+573044743397" target="_blank"><i class="fa-solid fa-phone"></i><span>+57.304.474.3397</span></a></div>

                <form>
                    <div class="row g-2">
                        <div class="col-md">
                          <div class="form-floating mb-3">
                            <input type="text" class="form-control" placeholder="Nombres">
                            <label for="floatingInputGrid">Nombres *</label>
                          </div>
                        </div>
                        <div class="col-md">
                            <div class="form-floating mb-3">

                            </div>
                        </div>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                        <label for="floatingInput">Email *</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="inputPhone4" placeholder="Teléfono">
                        <label for="floatingInput">Teléfono</label>
                    </div>
                    <div class="form-floating mb-3">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>Selecciona uno</option>
                            <option value="transcripcion">Transcripción de Archivos</option>
                            <option value="actas">Elaboración de Actas</option>
                            <option value="asesoria">Asesoría Legal</option>
                        </select>
                        <label for="floatingSelect">Servicio de tu interés *</label>
                      </div>
                    <button type="submit" class="btn btn-custom">Enviar</button>
                </form>
            </div>
